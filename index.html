<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/calendar.css" />
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/calendar.min.js"></script>
</head>

<body>
    <div class="center">
        <form>
            <table>
                <tr>
                    <td>
                        <laber for="startdate">Start Date:</laber>
                    </td>
                    <td>
                        <input type="text" id="startdate" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <laber for="numdays">Number days:</laber>
                    </td>
                    <td>
                        <input type="text" id="numdays" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <laber for="countrycode">Country Code:</laber>
                    </td>
                    <td>
                        <input type="text" id="countrycode" />
                    </td>
                </tr>
                <TR>
                    <td></td>
                    <td><button id="btn">Aceptar</button></td>
                </TR>
            </table>
        </form>

    </div>
    <div class="center">
        <div id="calendar"></div>
    </div>

    <script>
        $("#btn").click(function(e) {
            e.preventDefault();
            var dateString = $("#startdate").val();
            var numDaysString = $("#numdays").val();
            $("#calendar").calendar({
                startDate: new Date(dateString),
                numDays: numDaysString
            });
        })
    </script>

</body>

</html>
