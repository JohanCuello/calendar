<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/calendar.css" />
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/calendar.min.js"></script>
</head>

<body>
    <div id="calendar"></div>
    <div data-cal></div>
    <div data-cal></div>
    <script>
        $("#calendar").calendar({
            startDate: new Date(2018, 2, 19),
            numDays: 60
        });
        $("[data-cal]").calendar({
            startDate: new Date(2018, 12, 1),
            numDays: 120
        });
    </script>

</body>

</html>
